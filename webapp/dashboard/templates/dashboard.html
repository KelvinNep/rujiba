{% extends "navbar.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="rujiba" />
    <meta name="author" content="credits by kelvin" />
    <title>Dashboard Rujiba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body class="sb-nav-fixed">
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">DASHBOARD</h1>
          <ol class="breadcrumb mb=4">
            <li class="breadcrumb-item active">Admin</li>
          </ol>

          <!-- Row for Generate Button, Period Dropdown, and Year Dropdown -->
          <div class="row mb-4">
            <div class="col-md-2">
              <button class="btn btn-primary proses-data">Generate Periode</button>
            </div>
            <div class="col-md-4">
              <select class="form-control" id="periodDropdown">
                <option value="Q1">January - March</option>
                <option value="Q2">April - June</option>
                <option value="Q3">July - September</option>
                <option value="Q4">October - December</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-control" id="yearDropdown">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
            </div>
            <div class="col-md-2">
              <button class="btn btn-success">Unduh</button>
            </div>
          </div>

          <!-- Row to contain the ranking of the best team -->
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <i class="fas fa-trophy"></i> Top Regu Terbaik
                </div>
                <div class="card-body">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">REGU</th>
                        <th scope="col">NILAI ABSEN</th>
                        <th scope="col">NILAI JURNAL</th>
                        <th scope="col">NILAI KUESIONER</th>
                        <th scope="col">STATUS</th>
                      </tr>
                    </thead>
                    <tbody id="rankingTable">
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Decision Tree Section -->
          <div class="row mb-4">
            <div class="col-md-12 text-center">
              <div class="card">
                <div class="card-header">
                  <i class="fas fa-chart-line"></i> Decision Tree
                </div>
                <div class="card-body">
                  <img src="{% static 'image/p.png' %}" alt="Decision Tree" class="img-fluid" width="500" height="500" />
                </div>
              </div>
            </div>
          </div>          

          <!-- Table for Classification Report -->
          <div class="row mb-4">
            <div class="col-md-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Kelas</th>
                    <th scope="col">Precision</th>
                    <th scope="col">Recall</th>
                    <th scope="col">F1-Score</th>
                    <th scope="col">Support</th>
                  </tr>
                </thead>
                <tbody>
                  
                  <tr>
                    <th scope="row" colspan="4" class="text-right">Macro Avg</th>
                    
                  </tr>
                  <tr>
                    <th scope="row" colspan="4" class="text-right">Weighted Avg</th>
                    
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </main>
    </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'js/proses-data.js' %}"></script>

</body>
</html>
{% endblock content %}
